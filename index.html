    <div>
      <button class="btn-open">Create New Holiday</button>
    </div>

    <div id="year" class="year"></div>

    <h1 class="holiday">Barbados Countdown</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
